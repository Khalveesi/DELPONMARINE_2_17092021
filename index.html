<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1b31be2c68.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/Reservia.svg" alt="logo reservia"/>
        </div>
        <nav class="nav">
            <a href="#">Hébergement</a>
            <a href="#">Activités</a>
            <a href="#">S'inscrire</a>
        </nav>
    </header>
    <main>
    <section class="titre">
        <h1>Trouvez votre Hébergement pour des vacances de rêve</h1>
        <p>En plein centre ville ou en pleine nature</p>
    </section>
    <div class="search">
        <div class="localisation"><i class="fas fa-map-marker-alt"></i></div>
        <input class="text" type="search" placeholder="Ex: Marseille, France">
        <input class="button" type="button" value="Rechercher">
    </div>
    <section class="filters">
    <p>Filtres</p>   
    <a class="filter"><div ><i class="fas fa-money-bill-wave"></i></div><span>Economique</span></a>
    <a class="filter"><div ><i class="fas fa-child"></i></div><span>Familial</span></a>
    <a class="filter"><div ><i class="fas fa-heart"></i></div><span>Romantique</span></a>
    <a class="filter"><div ><i class="fas fa-dog"></i></div><span>Animaux autorisés</span></a>
    </section>
    <section class="information">
        <i class="fas fa-info"></i><p>Plus de 500 logements sont disponibles dans cette ville</p>
    </section>    
    </main>
</body>
</html>
